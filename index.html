<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/index.css">
  <title>Victor Jacon | Stats preview card component</title>

</head>
<body>
  <div class="container">

    <div class="content">

      <div class="headline">
        <h1>Get <span class="colored-word">insights</span> that help your business grow.</h1>

        <p class="copy">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      </div>
      

      <div class="stats">
        <div class="stat">
          <p>10k+<p>
          <p>companies</p>
        </div>
        <div class="stat">
          <p>314</p>
          <p>templates</p>
        </div>
        <div class="stat">
          <p>12M+</p>
          <p>queries</p>
        </div>
      </div>

    </div>

    <div class="hero">
      <div class="color-limiter">
        <div class="color-overlay"></div>
      </div>
    </div>

  </div> <!-- Container -->
</body>
</html>
